<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<!-- theme song -->
<body onmouseenter="playAudio()">

  <!-- Keys -->
<div class="keys">

    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">Test Audio</span>
    </div>
    <div data-key="219" class="key">
      <kbd>[</kbd>
      <span class="sound">hihat</span>
    </div>

</div>

<!-- theme song -->
<audio id="theme" src="sounds/themesong.mp3"></audio>
  <!-- Sounds -->
  <audio data-key="67" src="sounds/TestAudio.mp3"></audio>
  <audio data-key="219" src="sounds/DebbieDowner.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
