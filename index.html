<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Soundboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="clash-display.css" />
  </head>
  <!-- theme song -->
  <body onmouseenter="playAudio()">
    <!-- Keys -->
    <div class="keys">
      <!-- <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">Test Audio</span>
    </div> -->

      <div data-key="75" class="key">
        <img src="images/kermit.png" alt="kermit" />
        <kbd>K</kbd>
        <span class="sound"></span>
      </div>

      <div data-key="70" class="key">
        <img src="images/fozzie.png" alt="fozzie" />
        <kbd>F</kbd>
        <span class="sound"></span>
      </div>

      <div data-key="66" class="key">
        <img src="images/beaker.png" alt="Beaker" />
        <kbd>B</kbd>
        <span class="sound"></span>
      </div>

      <div data-key="74" class="key">
        <img src="images/janice.png" alt="Janice" />
        <kbd>J</kbd>
        <span class="sound"></span>
      </div>

      <div data-key="67" class="key">
        <img src="images/chef.png" alt="Chef" />
        <kbd>C</kbd>
        <span class="sound"></span>
      </div>
    </div>

    <!-- theme song -->

    <audio loop id="theme" src="sounds/themesong.mp3"></audio>

    <!-- Sounds -->
    <audio data-key="75" src="sounds/Kermit.mp3"></audio>
    <audio data-key="70" src="sounds/wakawaka.mp3"></audio>
    <audio data-key="66" src="sounds/mimi.mp3"></audio>
    <audio data-key="74" src="sounds/janice.mp3"></audio>
    <audio data-key="67" src="sounds/chef.mp3"></audio>

    <!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
